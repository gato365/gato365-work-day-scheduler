<head>

<div class="left">

</div>
<div class="right">

		<div class="after-addback">

			<p>Second Paragraph</p>
		</div>
</div>

<script>
$( ".before-addback" ).find( "p" ).addClass( "background" );
$( ".before-addback1" ).find( "p" ).addClass( "background" );
$( ".after-addback" ).addBack("p").addClass( "background" );

</html>
